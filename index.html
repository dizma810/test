<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <script>
        // Ваш JavaScript-код
        let table = ''; // Создаём переменную для хранения таблицы

        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 10; j++) {
                table += `${i * j}\t`; // Добавляем произведение чисел с табуляцией
            }
            table += '\n'; // Переход на новую строку после каждого ряда
        }

        alert(table); // Выводим таблицу умножения в alert
    </script>
</head>
<body>
</body>
</html>
