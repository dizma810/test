<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <script>
        
        let table = ''; 

        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 10; j++) {
                table += `${i * j}\t`; 
            table += '\n'; 
        }

        alert(table); 
    </script>
</head>
<body>
</body>
</html>
